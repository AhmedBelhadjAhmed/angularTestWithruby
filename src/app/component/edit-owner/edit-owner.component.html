<div class="col-md-4 offset-md-4  ">
  <div class="container">
    <h3><u>Create owner</u></h3>
    <form autocomplete="off"  #f = "ngForm" (ngSubmit)="update(f)">
      <div class="form-group ">
        <label for="name" class="form-label">Owner name</label>
        <input type="text" class="form-control" name="name" id="name"   placeholder="Enter le nom"
        ngModel name = "name"
        [(ngModel)]="owner.name"
        #name = "ngModel"

        required
        >
        <div class="alert alert-danger"  *ngIf="name.touched && !name.valid" >name required</div>
      </div>
      <div class="form-group mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name= "email" id="email" placeholder="Email"
         ngModel name="email"
         [(ngModel)]="owner.email"
         #email = "ngModel"
         required
        >
        <div class="alert alert-danger"  *ngIf="email.touched && !email.valid" >Email required</div>
      </div>

      <button type="submit" class="btn btn-primary mb-4" [disabled]="!f.valid"   >Update</button>

    </form>
  </div>
</div>
