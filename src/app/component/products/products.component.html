<div class="row">
  <div class="col-md-1 offset-md-7">
    <i class="fa fa-download" aria-hidden="true"  (click)="downloadCsvFile()"></i>
  </div>
</div>

<div class="col-md-4 offset-md-3">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Average</th>
        <th scope="col">Approved</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; index as i">

        <td>{{ item.name  }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.average }}</td>
        <td>{{ item.approved }}</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>


    <div class="col-md-4 offset-md-3">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of table; index as i">

            <td>{{ item.productName  }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>
